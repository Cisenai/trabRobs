<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escola</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('img/fundo 6.avif'); /* Caminho para sua imagem de fundo */
      background-size: cover; /* Garante que a imagem de fundo cubra todo o corpo */
      background-position: center; /* Centraliza a imagem de fundo */
    }
    .container-fluid {
      margin-top: 50px;
    }
    .form-group label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Escola</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#" id="btnHome">Home</a>
        </li>
        
      <li class="nav-item">
        <a class="nav-link" href="#" id="btnMostrarCursos">Cursos</a>
      </li>
     
      <li class="nav-item">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#emailModal">Email</a>
      </li>
    </ul>
  </nav>

<!-- Home Page -->
<div id="home" class="container-fluid">
  <h1>Bem-vindo à Escola</h1>
</div>

<!-- Cursos -->
<div id="cursos" class="container-fluid" style="display: none;">
    <h2>5 CURSOS</h2>
    <div class="row">
      <div class="col-sm-4">
        <img src="img/ferramentas.jpg" alt="Curso 1" style="width:100%;">
        <p class="text-white">Curso 1</p>

      </div>
      <div class="col-sm-4">
        <img src="img/operador de logistica.jpg" alt="Curso 2" style="width:100%;">
        <p class="text-white">Curso 2</p>

      </div>
      <div class="col-sm-4">
        <img src="img/torneiro mecanico.jpg" alt="Curso 3" style="width:100%;">
        <p class="text-white">Curso 3</p>
       
      </div>
      <div class="col-sm-4">
        <img src="img/eletrica.jfif" alt="Curso 4" style="width:100%;">
        <p class="text-white">Curso 4</p>
      
      </div>
      <div class="col-sm-4">
        <img src="img/ds.jpg" alt="Curso 5" style="width:100%;">
        <p class="text-white">Curso 5</p>
       
      </div>
    </div>
  </div>
  


<!-- Modal para descrição do Curso 1 -->
<div class="modal fade" id="curso1Modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Descrição do Curso 1</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>Informações detalhadas sobre o Curso 1.</p>
      </div>
    </div>
  </div>
</div>

<!-- Matrícula -->
<div id="matricula" class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Matrícula</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="cursoSelect">Selecione o Curso:</label>
              <select class="form-control" id="cursoSelect">
                <option value="">Selecione o curso</option>
                <option value="curso1">Curso 1</option>
                <option value="curso2">Curso 2</option>
                <option value="curso3">Curso 3</option>
                <option value="curso4">Curso 4</option>
                <option value="curso5">Curso 5</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Matricular</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal para email -->
<div class="modal fade" id="emailModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Enviar Email</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
          </div>
          <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea class="form-control" id="message" placeholder="Digite sua mensagem" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.getElementById('btnMostrarCursos').addEventListener('click', function() {
    document.getElementById('cursos').style.display = 'block';
  });

    document.getElementById('btnHome').addEventListener('click', function() {
        location.reload(); // Recarrega a página ao clicar no link "Home"
    });


</script>

</body>
</html>
